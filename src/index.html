<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game2Slot</title>

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Oxygen, Ubuntu, Cantarell, sans-serif;
        background: linear-gradient(
          135deg,
          #1a1a2e 0%,
          #16213e 50%,
          #0f3460 100%
        );
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .error-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.8);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        backdrop-filter: blur(5px);
      }

      .error-container {
        background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
        border: 2px solid #ffd700;
        border-radius: 12px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5),
          0 0 20px rgba(255, 215, 0, 0.3);
        max-width: 500px;
        width: 90%;
        animation: slideIn 0.3s ease-out;
        overflow: hidden;
      }

      @keyframes slideIn {
        from {
          opacity: 0;
          transform: translateY(-50px) scale(0.9);
        }
        to {
          opacity: 1;
          transform: translateY(0) scale(1);
        }
      }

      .error-content {
        padding: 32px 24px;
        text-align: center;
      }

      .error-icon {
        margin-bottom: 16px;
        display: block;
        color: #ffd700;
      }

      .error-message {
        font-size: 16px;
        line-height: 1.6;
        color: #ffffff;
        margin: 0;
        font-weight: 400;
      }

      .error-actions {
        margin-top: 24px;
        display: flex;
        gap: 12px;
        justify-content: center;
      }

      .btn {
        padding: 12px 24px;
        border: 2px solid #ffd700;
        border-radius: 6px;
        font-size: 36px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        text-decoration: none;
        display: inline-block;
        text-transform: uppercase;
        letter-spacing: 0.5px;
      }

      .btn-primary {
        background: linear-gradient(135deg, #ffd700 0%, #ffed4e 100%);
        color: #1a1a2e;
      }

      .btn-primary:hover {
        background: linear-gradient(135deg, #ffed4e 0%, #ffd700 100%);
        transform: translateY(-2px);
        box-shadow: 0 8px 20px rgba(255, 215, 0, 0.4);
      }

      .btn:disabled {
        opacity: 0.6;
        cursor: not-allowed;
        transform: none;
      }

      .btn:disabled:hover {
        background: linear-gradient(135deg, #ffd700 0%, #ffed4e 100%);
        transform: none;
        box-shadow: none;
      }

      #refreshIcon {
        display: inline-block;
        transition: opacity 0.3s ease;
      }

      #countdownText {
        display: none;
        font-size: 24px;
        font-weight: bold;
        margin-left: 0;n        text-align: center;
      }

      .countdown-active #refreshIcon {
        display: none;
      }

      .countdown-active #countdownText {
        display: inline-block;
      }

      @media (max-width: 480px) {
        .error-container {
          width: 95%;
          margin: 20px;
        }

        .error-content {
          padding: 24px 20px;
        }

        .error-message {
          font-size: 14px;
        }

        .refresh-btn {
          width: 60px;
          height: 60px;
          border-radius: 50%;
          padding: 0;
          display: flex;
          align-items: center;
          justify-content: center;
          font-size: 24px;
          color: #1a1a2e;
          background: linear-gradient(135deg, #ffd700 0%, #ffed4e 100%);
          border: 2px solid #ffd700;
          transition: all 0.3s ease;
        }

        .refresh-btn:hover {
          background: linear-gradient(135deg, #ffed4e 0%, #ffd700 100%);
          transform: translateY(-2px) rotate(180deg);
          box-shadow: 0 8px 20px rgba(255, 215, 0, 0.4);
          color: #1a1a2e;
        }

        .refresh-btn:active {
          transform: translateY(0) rotate(180deg);
          box-shadow: 0 4px 10px rgba(255, 215, 0, 0.3);
        }

        .refresh-btn:disabled {
          opacity: 0.6;
          cursor: not-allowed;
          transform: none;
        }

        .refresh-btn:disabled:hover {
          background: linear-gradient(135deg, #ffd700 0%, #ffed4e 100%);
          transform: none;
          box-shadow: none;
        }

        #countdownText {
          font-size: 20px;n          margin-left: 0;n          text-align: center;
        }
      }
    </style>
  </head>
  <body>
    <div class="error-overlay">
      <div class="error-container">
        <div class="error-content">
          <span class="error-icon">
            <svg width="48" height="48" viewBox="0 0 24 24" fill="currentColor">
              <path
                d="M12 2L1 21h22L12 2zm0 3.17L19.83 19H4.17L12 5.17zM11 16h2v2h-2zm0-6h2v4h-2z"
              />
            </svg>
          </span>
          <p class="error-message">
            Something went wrong. Please refresh the page.
          </p>
          <div class="error-actions">
            <button
              class="btn btn-primary refresh-btn"
              id="refreshButton"
              disabled
            >
              <span id="refreshIcon">&#8635;</span>
              <span id="countdownText">3</span>
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
